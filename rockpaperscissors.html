<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = container>
        <div id=label1 class ="labels">
            <span>Your Score: 0</span>
        </div>
        <div id=label2 class ="labels">
            <span>Computer Score: 0</span>
        </div>
        <div id="rock" class="box">
            <span>Rock</span>
        </div>
        <div id="paper" class="box">
            <span>Paper</span>
        </div>
        <div id="scissors" class="box">
            <span>Scissors</span>
        </div>
        <div id="outcome">
            <span>Show me your moves!</span>
        </div>
    </div>
    
    <script>
        function computerPlay() {
            let compSelection = Math.floor(Math.random()*3);
            if (compSelection == 1) {
                compSelection = 'Rock';
            }
            else if (compSelection == 2) {
                compSelection = 'Paper';
            }
            else {
                compSelection = 'Scissors';
            }
            return compSelection;
        }
        function letsPlay(e) {
            playerChoice = e.target.id;
            let compSelection = computerPlay();
            winner(playerChoice,compSelection);
            if (playerScore == 5) {
                alert('You win!');
                playerScore = 0;
                compScore = 0;
                humanScore.textContent = `Player Score: ${playerScore}`;
                machScore.textContent = `Computer Score: ${compScore}`;
            }
            else if (compScore == 5) {
                alert('You lose!');
                    playerScore = 0;
                    compScore = 0;
                    humanScore.textContent = `Player Score: ${playerScore}`;
                    machScore.textContent = `Computer Score: ${compScore}`;
            }
        }

        function winner(playerChoice,compSelection) {
            if (playerChoice.toLowerCase() == 'rock' && compSelection == 'Scissors' || playerChoice.toLowerCase() == 'paper' && compSelection == 'Rock' || playerChoice.toLowerCase() == 'scissors' && compSelection == 'Paper') {
                outcome.textContent=`You win!  The computer chose ${compSelection}.`;
                playerScore++;
                humanScore.textContent = `Your Score: ${playerScore}`;
            }
            else if (playerChoice.toLowerCase() == compSelection.toLowerCase()) {
                    outcome.textContent = `It\'s a draw this time.  The computer also chose ${compSelection}.`;
            }
            else {
                    outcome.textContent = `You lose!  The computer chose ${compSelection}.`;
                    compScore++
                    machScore.textContent = `Computer Score: ${compScore}`;
            }
        }

        const selections = [...document.querySelectorAll('.box')];
        selections.forEach(box => box.addEventListener('click',letsPlay));

        const humanScore = document.querySelector('.container #label1');
        const machScore = document.querySelector('.container #label2');
        const outcome = document.querySelector('#outcome');

        let playerScore = 0;
        let compScore = 0;

      </script>

</body>
</html>
